<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marent</title>
    <link rel="stylesheet" href="./Cars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,700&display=swap" rel="stylesheet">
 
  </head>    
<body>
    <header>
        <div class="logo">
            <h1>MARENT</h1>
        </div>
        <nav>
            <div class="search-box">
                <form action="">
                    <input type="text" name="search" id="srch" placeholder="Search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </nav>
        <div class="icons">
            <!-- Like/Dislike Button -->
            <label class="container">
                <input type="checkbox" id="likeBtn">
                <span class="checkmark"></span>
            </label>
            <!-- Bell Icon -->
            <a href="#"><i class="far fa-bell"></i></a>
            <!-- Settings Icon -->
            <a href="#"><i class="fa fa-cog"></i></a>
        </div>
    </header>


    <div class="critereRecherche">
        <h6>Type</h6>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="sport"> Sport
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="suv"> SUV
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="mpv"> MPV
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="sedan"> Sedan
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="coupe"> Coupe
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="carType" value="hatchback"> Hatchback
                </label>
            </li>
        </ul>
        <div class="cap">
            <h6>Capacity</h6>
            <ul>
                <li>
                    <label>
                        <input type="checkbox" name="capacity" value="2"> 2 person(10)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="capacity" value="4"> 4 person(14)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="capacity" value="6"> 6 person(12)
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="capacity" value="8"> 8 person(16)
                    </label>
                </li>
            </ul>

            <!-- Slider for price with percentage output -->
            <h6>Price</h6>
            <input type="range" min="1" max="100" step="10" id="price" oninput="valPrice.value=(price.value * 1) + '%'">
            <output id="valPrice">10%</output>
            <P>Max 100.00$</P>
        </div>
    </div>


    
  <div class="product-grid">

    <div class="product-previou">

      <div class="title-and-details"> 
        <div class="product-title">  VolksWagen Polo 7 R-Line 
          <br><h4 class="type">sport</h4> 

        </div>

      </div>

    <div class="product-image" > <img class="productnail" src="https://tse4.mm.bing.net/th?id=OIP.kUgoopNXTM8iQ0RiKd_BPAHaEK&pid=Api&P=0&h=180"></div>


    <div class="product-details" >
    <div > <img class="details-grid" src="image/gaz.png"> 70L </div>
    <div > <img class="details-grid" src="image/tire.png" > manual </div>
    <div > <img class="details-grid" src="image/person.png" > 2 People </div>
    </div>

    <div class="product-price">
      <p class="price"> Â£99.00/day</p>
      <button class="button"> Rent Now </button>
    </div>

  </div>
  <!-- JHIUH -->
  <label class="container">
    <input checked="checked" type="checkbox" />
    <div class="checkmark">
      <svg viewBox="0 0 256 256">
        <rect fill="none" height="256" width="256"></rect>
        <path
          d="M224.6,51.9a59.5,59.5,0,0,0-43-19.9,60.5,60.5,0,0,0-44,17.6L128,59.1l-7.5-7.4C97.2,28.3,59.2,26.3,35.9,47.4a59.9,59.9,0,0,0-2.3,87l83.1,83.1a15.9,15.9,0,0,0,22.6,0l81-81C243.7,113.2,245.6,75.2,224.6,51.9Z"
          stroke-width="20px"
          stroke="#000"
          fill="none"
        ></path>
      </svg>
    </div>
  </label>
</div>
<script src="./cars.js"></script>


</body>
</html>
